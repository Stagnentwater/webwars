<!DOCTYPE html>

    <title>CMR | Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-color: #d7e4c0;
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }


        section {
            margin: 20px;
        }
        h2{
            text-align: centre;
        }

        .ranking-container {
            background-color:#c6dcba;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 20px auto;
        }

       

        .ranking-table th,
        .ranking-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .ranking-table th {
            background-color: #333;
            color: #fff;
        }

        .ranking-entry {
            display: flex;
            align-items: center;
        }

        .ranking-entry img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .ranking-entry .details {
            flex: 1;
        }

        .ranking-entry h3 {
            margin: 0;
        }

        .ranking-entry p {
            margin: 5px 0;
            color: #888;
        }
        nav {
            background-color: transparent;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: transparent;
            color: #fff;
            transform: scale(1.2);
        }
        h2{
            text-align: center;
        }
        .main-container{
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 800px;
            margin: 0 auto;
        }
        .sublist{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 5px;
            
        }
        .logo{
            border-radius: 30px;
            border: 2px solid #000;
        }
    </style>
</head>
